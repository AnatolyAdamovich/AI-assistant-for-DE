version: 2
models:
- name: stg_orders
  description: Stage модель для информации о заказах с добавлением метаданных
  columns:
  - name: order_id
    description: Идентификатор заказа
    tests:
    - not_null
    - unique
  - name: product_id
    description: Идентификатор продукта
  - name: timestamp
    description: Время заказа
  - name: customer_id
    description: Идентификатор клиента
  - name: amount
    description: Сумма заказа
  - name: load_timestamp
    description: Время загрузки данных в stage слой
- name: stg_customers
  description: Stage модель для информации о клиентах с добавлением метаданных
  columns:
  - name: customer_id
    description: Идентификатор клиента
    tests:
    - not_null
    - unique
  - name: name
    description: Имя клиента
  - name: region_id
    description: Идентификатор региона
  - name: age
    description: Возраст клиента
  - name: load_timestamp
    description: Время загрузки данных в stage слой
