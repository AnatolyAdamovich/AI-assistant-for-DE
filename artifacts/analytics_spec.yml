business_process:
  name: Анализ продаж интернет-магазина
  description: Анализировать продажи и поведение покупателей для повышения выручки
  schedule: 0 3 * * *
  roles:
  - role: Менеджеры по продажам
  - role: Маркетологи
  goals:
  - Повышение выручки
  - Анализ поведения покупателей
  limitations: null
data_sources:
- name: orders
  description: Таблица заказов
  type: database
  database: PostgreSQL
  data_schema:
    order_id: int
    product_id: int
    timestamp: timestamp
    customer_id: int
    amount: float
  access_method: SQL-запросы
  data_volume: Не указано
  limitations: null
  recommendations: []
  connection_params: {}
- name: customers
  description: Таблица клиентов
  type: database
  database: PostgreSQL
  data_schema:
    customer_id: int
    name: varchar
    region_id: int
    age: int
  access_method: SQL-запросы
  data_volume: Не указано
  limitations: null
  recommendations: []
  connection_params: {}
metrics:
- name: Общая сумма продаж по дням
  description: Сумма продаж за каждый день
  calculation_method: SUM(amount) по дням
  visualization_method: График
  target_value: null
  alerting_rules: null
- name: Количество уникальных покупателей по регионам
  description: Количество уникальных клиентов по регионам
  calculation_method: COUNT(DISTINCT customer_id) по region_id
  visualization_method: Диаграмма
  target_value: null
  alerting_rules: null
- name: Средний чек
  description: Средняя сумма заказа
  calculation_method: AVG(amount)
  visualization_method: График
  target_value: null
  alerting_rules: null
