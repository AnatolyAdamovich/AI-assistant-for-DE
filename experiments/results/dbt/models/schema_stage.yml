version: 2
models:
- name: stg_orders
  description: Stage layer for orders data from exported_data.orders
  columns:
  - name: order_id
    description: Unique identifier for the order
    tests:
    - unique
    - not_null
  - name: product_id
    description: Identifier for the product
    tests:
    - not_null
  - name: timestamp
    description: Timestamp of the order
    tests:
    - not_null
  - name: customer_id
    description: Identifier for the customer
    tests:
    - not_null
  - name: money
    description: Amount of money spent
    tests:
    - not_null
  - name: loaded_at
    description: Timestamp when the record was loaded into the stage table
    tests: []
